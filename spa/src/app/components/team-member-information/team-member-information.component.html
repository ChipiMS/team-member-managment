@let teamMemberValue = teamMember();
<a class="flex my-4" [routerLink]="['/edit', teamMember().id]">
    <i class="ph ph-user-circle text-6xl text-gray-500 mr-4"></i>
    <div class="flex flex-col">
        <h2 class="text-md font-semibold text-gray-900">{{teamMemberValue.first_name}} {{teamMemberValue.last_name}}{{teamMemberValue.role?.is_admin ? ' (admin)' : ''}}</h2>
        <p class="text-sm text-gray-500">{{teamMemberValue.phone_number}}</p>
        <p class="text-sm text-gray-500">{{teamMemberValue.email}}</p>
    </div>
</a>
