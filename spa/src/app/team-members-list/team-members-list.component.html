<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-2xl font-semibold text-gray-900 mb-6">Team Members</h2>
  
  @if(teamMembers$ | async; as teamMembers){
    <p-table [value]="teamMembers" 
    [loading]="loading$ | async" 
    [paginator]="true" 
    [rows]="10"
    [showCurrentPageReport]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10,25,50]"
    class="w-full">
<ng-template pTemplate="header">
<tr class="bg-gray-50">
  <th class="text-left p-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Name</th>
  <th class="text-left p-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Email</th>
  <th class="text-left p-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Role</th>
  <th class="text-left p-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Department</th>
  <th class="text-left p-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Status</th>
  <th class="text-left p-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
  <th class="text-left p-4 text-sm font-medium text-gray-500 uppercase tracking-wider">Actions</th>
</tr>
</ng-template>
<ng-template pTemplate="body" let-member>
<tr class="hover:bg-gray-50">
  <td class="p-4 text-sm text-gray-900">{{member.firstName}} {{member.lastName}}</td>
  <td class="p-4 text-sm text-gray-900">{{member.email}}</td>
  <td class="p-4 text-sm text-gray-900">{{member.role}}</td>
  <td class="p-4 text-sm text-gray-900">{{member.department}}</td>
  <td class="p-4">
    <span [class]="'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ' + 
      (member.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800')">
      {{member.status}}
    </span>
  </td>
  <td class="p-4 text-sm text-gray-900">{{member.startDate | date}}</td>
  <td class="p-4">
    <div class="flex space-x-2">
      <button pButton 
              icon="pi pi-pencil" 
              class="p-button-rounded p-button-text hover:bg-gray-100">
      </button>
      <button pButton 
              icon="pi pi-trash" 
              class="p-button-rounded p-button-text p-button-danger hover:bg-red-50">
      </button>
    </div>
  </td>
</tr>
</ng-template>
<ng-template pTemplate="emptymessage">
<tr>
  <td colspan="7" class="p-4 text-center text-sm text-gray-500">
    No team members found.
  </td>
</tr>
</ng-template>
</p-table>
  }
  
</div>
